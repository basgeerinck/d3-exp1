<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>d3exp1</title>
    <style>
      body {
        font: 10px sans-serif;
      }

      .dot {
        stroke: #000;
      }

      svg text{
        fill:grey;
        text-anchor:middle;
        font-size:10px;
      }
      svg .values text{
        pointer-events:none;
        stroke-width: 0.5px;
      }
      .groups:hover{
        cursor:pointer;
        font-weight:bold;
      }
    </style>
    <script src="https://d3js.org/d3.v5.js"></script>
      </head>
  <body>
    <div><h2>experiment 1</h2></div>
    <div class="graph1"></div>
    <script>
      var width = 250 ;
      var height = 250;
      var margin = {top: 20, right: 20, bottom: 30, left: 40}

      var svg = d3.select(".graph1").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
          .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var xValue = function(d) { return d.Origin;}, // data -> value
        // xScale = d3.scaleBand().rangeRound([0, width]).paddingInner(0.05), // value -> display
        // xScale = d3.scaleOrdinal().range(["USA", "Europe", "Japan"]), // value -> display
        xScale = d3.scaleOrdinal(d3.scaleImplicit), // value -> display
        xMap = function(d) { return xScale(xValue(d));}, // data -> display
        xAxis = d3.axisBottom().scale(xScale);

      var yValue = function(d) { return d.Cylinders;}, // data -> value
          yScale = d3.scaleLinear().range([height, 0]), // value -> display
          yMap = function(d) { return yScale(yValue(d));}, // data -> display
          yAxis = d3.axisLeft().scale(yScale);


      // setup fill color
      var cValue = function(d) { return d.Origin;},
          color =  d3.scaleOrdinal(d3.schemeAccent);

            // add the tooltip area to the webpage
      var tooltip = d3.select("body").append("div")
          .attr("class", "tooltip")
          .style("opacity", 0);

      var data = d3.json("data/cars.json").then(function(data) {
        xScale.domain(d3.map(data, function(d) {return d.Origin}));
        yScale.domain([d3.min(data, function(d) { return d.Cylinders; })-1, d3.max(data, function(d) { return d.Cylinders; })+1]);
        console.log(data); // [{"Hello": "world"}, â€¦]
        console.log(xScale);
      });

      var marks = svg.selectAll(".dots")
          .data(data)
        .enter().append("circle")
          .attr("class", "dot")
          .attr("r", 3.5)
          .attr("cx", xMap)
          .attr("cy", yMap)
          .style("fill", function(d) { return color(cValue(d));})
            .on("mouseover", function(d) {
                tooltip.transition()
                     .duration(200)
                     .style("opacity", .9);
                tooltip.html(d["Cereal Name"] + "<br/> (" + xValue(d)
                + ", " + yValue(d) + ")")
                     .style("left", (d3.event.pageX + 5) + "px")
                     .style("top", (d3.event.pageY - 28) + "px");
            })
            .on("mouseout", function(d) {
                tooltip.transition()
                     .duration(500)
                     .style("opacity", 0);
            });

      // x-axis
      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
        .append("text")
          .attr("class", "label")
          .attr("x", width)
          .attr("y", -6)
          .style("text-anchor", "end")
          .text("Origin");

      // y-axis
      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("class", "label")
          .attr("transform", "rotate(-90)")
          .attr("y", 26)
          .attr("dy", ".5em")
          .style("text-anchor", "end")
          .text("Cylinders");

    </script>
  </body>
</html>
