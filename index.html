<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>d3exp1</title>
    <style>
      body {
        font: 10px sans-serif;
      }

      .dot {
        stroke: #000;
      }

      svg text{
        fill:grey;
        text-anchor:middle;
        font-size:18px;
      }
      svg .values text{
        pointer-events:none;
        stroke-width: 0.5px;
      }
      .groups:hover{
        cursor:pointer;
        font-weight:bold;
      }
    </style>
    <script src="https://d3js.org/d3.v5.js"></script>
      </head>
  <body>
    <div><h2>experiment 1</h2></div>
    <div class="graph1"></div>
    <script>
      var width = 200 ;
      var height = 200;

      var svg = d3.select(".graph1").append("svg")
        .attr("width", width)
        .attr("height", height)

      var xValue = function(d) { return d.Origen;}, // data -> value
        xScale = d3.scaleBand(), // value -> display
        xMap = function(d) { return xScale(xValue(d));}, // data -> display
        xAxis = d3.axisBottom().scale(xScale);

      var yValue = function(d) { return d.Cylinders;}, // data -> value
          yScale = d3.scaleLinear().range([height, 0]), // value -> display
          yMap = function(d) { return yScale(yValue(d));}, // data -> display
          yAxis = d3.axisLeft().scale(yScale);

      var data = d3.json("data/cars.json").then(function(data) {
        xScale.domain();
        yScale.domain([d3.min(data, function(d) { return d.Cylinders; }), d3.max(data, function(d) { return d.Cylinders; })]);
        console.log(data); // [{"Hello": "world"}, â€¦]
      });

      var marks = svg.selectAll(".dots")
          .data(data)
        .enter().append("circle")
          .attr("class", "dot")
          .attr("r", 3.5)

      // x-axis
      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
        .append("text")
          .attr("class", "label")
          .attr("x", width)
          .attr("y", -6)
          .style("text-anchor", "end")
          .text("Origen");

      // y-axis
      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("class", "label")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Cylinders");

    </script>
  </body>
</html>
